<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Codify Academy Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="img/CA.png">
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!--Javascript for bootstrap!-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/9a77ea3aef.js"> </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
          <form>
          <h1>Sign into Codify Academy</h1>
              <div class="form-group">
                    <label>Username</label>
                    <input id="username" type="username" class="form-control">
              </div>
              <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <button type="button" onclick="logMeIn()"class="btn btn-primary btn-large">Login</button>
              </div>
              <h2> Register</h2>
              <div class="form-group">
                    <label>Username</label>
                    <input id="registerUser" type="Username" class="form-control">
              </div>
              <div class="form-group">
                    <label>Password</label>
                    <input id="registerPassword" type="password"  class="form-control">
              <div class="form-group">
                <button type="button" onclick="registerMe()"class="btn btn-danger btn-large">Register</button>
              </div>
            </form>
            <div id="results"></div>
            </div>
          </div>
        </div>


<!-- Latest compiled and minified JavaScript/Jquery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!--Java-->
    <script src="js/main.js"></script>
<!--bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
